<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website Landing Page Design</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="/init.js"></script>
    <script src="/JS/auth.js"></script>
  </head>
  <body>
    <section>
      <input type="checkbox" id="check" />
      <header>
        <h2><a href="/index.html" class="logo">Logo</a></h2>
        <div class="navigation">
          <a href="/dashboard.html">Home</a>
          <a href="/music.html">Music</a>
          <a href="/shop.html">Shop</a>
          <a href="/blog.html">Blog</a>
          <a href="/index.html" class="logout">Log Out</a>
        </div>

        <label for="check">
          <i class="fa-solid fa-bars"></i>
          <i class="fas fa-times close-btn"></i>
        </label>
      </header>
      <main>
        <section class="product-detail">
          <div class="imagery">
            <img src="/images/xr-blue.png" alt="iPhone XR" class="image" />
          </div>
          <div class="detail">
            <h1>iPhone XR</h1>
            <h3>From $100 per month or $5000</h3>
            <div class="options">
              <h2>Capacity</h2>
              <div class="capacity btn_grid">
                <div class="btn_wrap">
                  <button class="size selected">64GB</button>
                </div>
                <div class="btn_wrap">
                  <button class="size">128GB</button>
                </div>
              </div>

              <h2>Colors</h2>
              <div class="colors btn_grid">
                <div class="btn_wrap">
                  <button
                    type="button"
                    class="color blue selected"
                    data-name="blue"
                    data-color="#2484E4"
                  >
                    Blue
                  </button>
                </div>
                <div class="btn_wrap">
                  <button
                    type="button"
                    class="color red"
                    data-name="red"
                    data-color="#AF1E2D"
                  >
                    Red
                  </button>
                </div>
                <div class="btn_wrap">
                  <button
                    type="button"
                    class="color yellow"
                    data-name="yellow"
                    data-color="#FFCE00"
                  >
                    Yellow
                  </button>
                </div>
                <div class="btn_wrap">
                  <button
                    type="button"
                    class="color coral"
                    data-name="coral"
                    data-color="#FF6C37"
                  >
                    Coral
                  </button>
                </div>
                <div class="btn_wrap">
                  <button
                    type="button"
                    class="color white"
                    data-name="white"
                    data-color="#FFFFFF"
                  >
                    White
                  </button>
                </div>
                <div class="btn_wrap">
                  <button
                    type="button"
                    class="color black"
                    data-name="black"
                    data-color="#000000"
                  >
                    Black
                  </button>
                </div>
              </div>
              <button type="submit" class="submit">ADD TO BASKET</button>
            </div>
          </div>
        </section>
      </main>

      <div class="media-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </section>
    <script src="/JS/main.js"></script>
  </body>
</html>
